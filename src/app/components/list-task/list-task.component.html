@if( tasks.length > 0 ){
    <ul class="border-t-2 border-b-2 pt-2">
        @for( task of tasks; track $index){
            <li class="flex flex-row justify-between p-2 border-b  items-center">
                <span class="flex flex-row items-center gap-2">
                    <button class="cursor-pointer" (click)="toggleCompleted($index)">
                        @if(task.completed){
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        }
                        @else{
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        }
                    </button>
                    <span>
                        <p [class]="'font-bold ' + (task.completed ? 'line-through opacity-50' : '') ">{{ task.title }}</p>
                        <p class="relative left-2 text-gray-500 italic">{{ task.description }}</p>
                    </span>
                </span>
                <span class="flex flex-col gap-2">
                    <button (click)="editTask($index)" class="cursor-pointer bg-blue-200 hover:bg-blue-500 p-1 px-3 rounded-lg text-white">Editar</button>
                    <button class="cursor-pointer bg-red-200 hover:bg-red-500 p-1 px-3 rounded-lg text-white">Eliminar</button>
                </span>
            </li>
        }
    </ul>
}
@else{
    <p class="text-center italic opacity-50">Empty</p>
}
